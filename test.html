<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        :root{
            --main-color:red;
            --gb-color:black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--main-color);
        }

        .text-animation {
            font-size: 34px;
            font-weight: 600;
            min-width: 280px;
            display: flex;
            gap: 10px;
            white-space: nowrap;
        }

        .text-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .text-wrapper span {
            display: inline-block;
        }

        .text-wrapper span::after {
            content: "";
            background-color: var(--main-color, #000);
            position: absolute;
            right: 0;
            top: 0;
            width: 3px;
            height: 100%;
            animation: cursor 0.6s infinite;
        }

        @keyframes cursor {
            50% {
                opacity: 0;
            }
        }

        .typing {
            animation: typing 2s steps(20) forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .erase {
            animation: erase 1s steps(20) forwards;
        }

        @keyframes erase {
            from {
                width: 100%;
            }
            to {
                width: 0;
            }
        }
        .navbar a{
    font-size: 1.8rem;
    color: var(--text-color);
    margin-left: 4rem;
    font-weight: 500;
    transition:0.3s ease;
    border-bottom:3px solid transparent;
}
.navbar a{
    font-size: 1.8rem;
    color: var(--text-color);
    margin-left: 4rem;
    font-weight: 500;
    transition:0.3s ease;
    border-bottom:3px solid transparent;
}
.navbar a:hover,
.navbar a.active{
color: var(--main-color);
border-bottom: 3px solid var(--main-color);
}

.circle1{
    background: var(--main-color);
    width: 40px;
    height: 40px;
    border-radius: 0 100%;
    border: 2px solid var(--gb-color);
    margin-top: 10px;
    box-shadow: var(--gb-color);
    position: relative;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    
    text-align: center;
    font-size: 80rem;
    
}
.circle2{
    background: var(--main-color);
    width: 40px;
    height: 40px;
    border-radius:  100% 0;
    border: 2px solid var(--gb-color);
    margin-top: 10px;
    box-shadow: var(--gb-color);
    position: relative;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    
    text-align: center;
    font-size: 80rem;
    
}
.circle1:hover, .circle2:hover{
    transform: scale(3);
    box-shadow: 0 0 25px var(--gb-color);
    background: white;
    color: black;
}
.circles{
border-radius: 100%;
color: var(--main-color);
margin: 100px;
width: auto;
height: auto;
}
.how{
    margin-bottom: calc(400px);
    
}
.h{
    height: 60px;
    
    background: var(--gb-color);
    margin-left:calc(100%-500px);
    margin-bottom: 80px;
}
    </style>
</head>
<body>
    <section class="how">
        <div class="h">

        </div>
    </section>
   
    <div class="circles">
        <div class="circle1">

        </div>
        <div class="circle1">
    
        </div>
        <div class="circle1">
    
        </div>
        <div class="circle1">
    
        </div>
    </div>
   
    <h3 class="text-animation">
        I'm a 
        <div class="text-wrapper">
            <span id="dynamicText"></span>
        </div>
    </h3>
    <div class="circles">
        <div class="circle2">
            .
        </div>
        <div class="circle2">
    
        </div>
        <div class="circle2">
    
        </div>
        <div class="circle2">
    
        </div>
    </div>
    
    <script>
        const roles = [
            "UI/UX Designer",
            "Frontend Developer",
            "Backend Developer",
            "ML Engineer",
            "ADS Manager"
        ];

        const dynamicText = document.getElementById('dynamicText');
        let currentRoleIndex = 0;

        function startTypingEffect() {
            // Définir le texte avant de démarrer l'animation
            dynamicText.textContent = roles[currentRoleIndex];
            dynamicText.parentElement.style.width = dynamicText.offsetWidth + 'px';
            
            // Réinitialiser la largeur pour l'animation
            dynamicText.parentElement.style.width = '0';
            
            // Démarrer l'animation de frappe
            dynamicText.parentElement.classList.add('typing');

            setTimeout(() => {
                dynamicText.parentElement.classList.remove('typing');
                dynamicText.parentElement.classList.add('erase');

                setTimeout(() => {
                    dynamicText.parentElement.classList.remove('erase');
                    currentRoleIndex = (currentRoleIndex + 1) % roles.length;
                    startTypingEffect();
                }, 1000);
            }, 2000);
        }

        // Lancer l'effet dès le début
        startTypingEffect();
    </script>
</body>
</html>
